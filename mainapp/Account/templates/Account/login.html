{% extends 'Account/base.html' %}

{% block content %}
<div class="container-fluid">
    <form action="" method="post" id="login-form">

        <legend>Welcome back, Login</legend>

        {% csrf_token %}

        {{ form.non_field_errors }}

        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
                {{ field.errors }}
            </div>
        {% endfor %}

        <button>Login</button>

    </form>
</div>
{% endblock content %}
